<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="public/css/main.css">
	<link rel="icon" type="image/svg+xml" href="/InnovationInc_Logo.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>UMT Blueprint Maker</title>
	<script type="module" src="/src/main.js"></script>
</head>

<body>
	<header>
		<div id="topbar">
			<div id="left-side">
				<img id="innovation-inc-logo" src="/InnovationInc_Logo.svg" alt="" />
				<div id="menu-selector">
					<button id="menu-selection-0" class="menu-selection" type="button">File</button>
					<button id="menu-selection-1" class="menu-selection" type="button">Edit</button>
					<button id="menu-selection-2" class="menu-selection" type="button">View</button>
					<button id="menu-selection-3" class="menu-selection" type="button" disabled>Simulate</button>
					<button id="menu-selection-4" class="menu-selection" type="button">Help</button>
				</div>
			</div>
			<div id="right-side">
				<!--[TODO]-->
			</div>
		</div>
		<div id="menu-panel-container">
			<ul id="menu-panel-0" class="menu-panel"> <!--File-->
				<li id="menu-panel-section-0-0" class="menu-panel-section">
					<button id="menu-panel-item-0-0-0" class="menu-panel-item" type="button">New</button>
				</li>
				<li id="menu-panel-section-0-1" class="menu-panel-section">
					<button id="menu-panel-item-0-1-0" class="menu-panel-item" type="button">Rename</button>
					<button id="menu-panel-item-0-1-1" class="menu-panel-item" type="button">Sign Blueprint</button>
				</li>
				<li id="menu-panel-section-0-2" class="menu-panel-section">
					<button id="menu-panel-item-0-2-0" class="menu-panel-item" type="button">Load</button>
					<button id="menu-panel-item-0-2-1" class="menu-panel-item" type="button" disabled>Save</button>
				</li>
				<li id="menu-panel-section-0-3" class="menu-panel-section">
					<button id="menu-panel-item-0-3-0" class="menu-panel-item" type="button">Import</button>
					<button id="menu-panel-item-0-3-1" class="menu-panel-item" type="button" disabled>Export</button>
				</li>
				<li id="menu-panel-section-0-4" class="menu-panel-section">
					<button id="menu-panel-item-0-4-0" class="menu-panel-item" type="button">Details</button>
				</li>
			</ul>
			<ul id="menu-panel-1" class="menu-panel"> <!--Edit-->
				<li id="menu-panel-section-1-0" class="menu-panel-section">
					<button id="menu-panel-item-1-0-0" class="menu-panel-item" type="button">Undo</button>
					<button id="menu-panel-item-1-0-1" class="menu-panel-item" type="button">Redo</button>
				</li>
				<li id="menu-panel-section-1-1" class="menu-panel-section">
					<button id="menu-panel-item-1-1-0" class="menu-panel-item" type="button">Cut</button>
					<button id="menu-panel-item-1-1-1" class="menu-panel-item" type="button">Copy</button>
					<button id="menu-panel-item-1-1-2" class="menu-panel-item" type="button">Paste</button>
				</li>
			</ul>
			<ul id="menu-panel-2" class="menu-panel"> <!--View-->
				<li id="menu-panel-section-2-0" class="menu-panel-section">
					<button id="menu-panel-item-2-0-0" class="menu-panel-item" type="button">Fullscreen</button>
				</li>
				<li id="menu-panel-section-2-1" class="menu-panel-section">
					<button id="menu-panel-item-2-1-0" class="menu-panel-item" type="button">Summary</button>
				</li>
			</ul>
			<ul id="menu-panel-3" class="menu-panel"> <!--Simulate-->
				<!--[TODO]-->
			</ul>
			<ul id="menu-panel-4" class="menu-panel"> <!--Help-->
				<li id="menu-panel-section-4-0" class="menu-panel-section">
					<button id="menu-panel-item-4-0-0" class="menu-panel-item" type="button">About</button>
				</li>
			</ul>
		</div>
	</header>
	<main></main>
	<footer>
		Created by AgentVen (@AgentVen_RBLX)
	</footer>
</body>

</html>
