<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/css/main.css">
	<link rel="icon" type="image/svg+xml" href="/InnovationInc_Logo.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>UMT Blueprint Maker</title>
	<script type="module" src="/src/main.js"></script>
</head>

<body>
	<header>
		<div id="topbar">
			<img id="topbar-inno-logo" src="/InnovationInc_Logo.svg" alt="" />
			<div id="menu-selector">
				<button id="menu-selection-0" class="menu-selection" type="button">File</button>
				<button id="menu-selection-1" class="menu-selection" type="button">Edit</button>
				<button id="menu-selection-2" class="menu-selection" type="button">View</button>
				<button id="menu-selection-3" class="menu-selection" type="button" disabled>Simulate</button>
				<button id="menu-selection-4" class="menu-selection" type="button">Help</button>
			</div>
		</div>
		<div id="menu-panel-container">
			<ul id="menu-panel-0" class="menu-panel">
				<li id="menu-panel-section-0-0" class="menu-panel-section">
					<button id="menu-panel-item-0-0-0" class="menu-panel-item" type="button">New</button>
				</li>
				<li id="menu-panel-section-0-1" class="menu-panel-section">
					<button id="menu-panel-item-0-1-0" class="menu-panel-item" type="button">Load</button>
					<button id="menu-panel-item-0-1-1" class="menu-panel-item" type="button" disabled>Save</button>
				</li>
				<li id="menu-panel-section-0-2" class="menu-panel-section">
					<button id="menu-panel-item-0-2-0" class="menu-panel-item" type="button">Import</button>
					<button id="menu-panel-item-0-2-1" class="menu-panel-item" type="button" disabled>Export</button>
				</li>
			</ul>
			<ul id="menu-panel-1" class="menu-panel">
				<li id="menu-panel-section-1-0" class="menu-panel-section">
					<button id="menu-panel-item-1-0-0" class="menu-panel-item" type="button" value="sub-menu-panel">Settings</button>
				</li>
			</ul>
			<ul id="menu-panel-2" class="menu-panel"></ul>
			<ul id="menu-panel-3" class="menu-panel"></ul>
			<ul id="menu-panel-4" class="menu-panel">
				<li id="menu-panel-section-4-0" class="menu-panel-section">
					<button id="menu-panel-item-4-0-0" class="menu-panel-item" type="button">About</button>
				</li>
			</ul>
		</div>
	</header>
	<main>
	</main>
	<footer>
		Created by AgentVen (@AgentVen_RBLX)
	</footer>
</body>

</html>
